<script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
<script src="https://unpkg.com/mark.js@8" defer></script>

<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script> -->
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/",
      "three/examples/jsm/": "https://unpkg.com/three@v0.155.0/examples/jsm/",
      "urdf-loader" : "https://unpkg.com/urdf-loader@0.12.0/src/URDFLoader.js"
    }
  }
</script>
<!-- include all js in scripts folder -->
{% assign scripts = site.static_files | where_exp: "file", "file.path contains '/_scripts'" %}
{% for script in scripts %}
  <script src="{{ script.path | relative_url }}"></script>
{% endfor %}
